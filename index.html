<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UTM URL Generator</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">UTM URL Generator</h1>
<div class="container">
	<form id="url-form">
		<div class="field">
			<div class="label">
				<label for="base-url">Base URL:</label>
			</div>
			<div class="field-input">
				<input autofocus type="text" id="base-url" class="input" placeholder="https://example.com">
			</div>
		</div>
		<div class="field">
			<div class="label">
				<label for="utm_campaign">Campaign:</label>
			</div>
			<div class="field-input">
				<input type="text" id="utm_campaign" class="input">
			</div>
		</div>
		<div class="field">
			<div class="label">
				<label for="utm_source">Source:</label>
			</div>
			<div class="field-input">
				<input type="text" id="utm_source" class="input">
			</div>
		</div>
		<div class="field">
			<div class="label">
				<label for="utm_medium">Medium:</label>
			</div>
			<div class="field-input">
				<input type="text" id="utm_medium" class="input">
			</div>
		</div>
		<div class="field">
			<div class="label">
				<label for="utm_term">Term:</label>
			</div>
			<div class="field-input">
				<input type="text" id="utm_term" class="input">
			</div>
		</div>
		<div class="field">
			<div class="label">
				<label for="utm_content">Content:</label>
			</div>
			<div class="field-input">
				<input type="text" id="utm_content" class="input">
			</div>
		</div>

		<div class="field">
			<div class="field-input">
				<p id="result"></p>
			</div>
		</div>

		<button id="button_copyUrl">Copy URL</button>

		<div class="field">
			<div id="status-message"></div>
		</div>
	</form>
</div>

<script src="index.js"></script>
</body>
</html>
